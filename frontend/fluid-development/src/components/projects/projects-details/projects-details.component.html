<section class="section-pad back-link-section">

  <a routerLink="/projects" class="back-link">
    <span class="material-symbols" style="padding-right:12px">chevron_backward</span>
    <span>Proiecte</span>
  </a>
</section>

<section class="section-pad">

  <div class="page-title">
    <h1>{{project?.name}}</h1>
    <h3>{{project?.location}}</h3>
  </div>


</section>


<div class="image-wrapper" [style.--img-url]="'url(' + project?.images + ')'">
  <img [src]="project?.images" alt="{{ project?.name }}" class="image-foreground" [class.tall]="isTall"
    (load)="onImgLoad($event)">
</div>

<section class="section-pad">
  <h3>{{project?.status}}</h3>
  <div>
    {{project?.description}}
  </div>
  <div>
    @if(project?.status == 'Încheiat' || project?.end_date){
    <span>An recepție: <b>{{project.end_date}}</b></span>
    }

  </div>
</section>
