<section class="section-pad" style="min-height: 100vh;">

  <div style="margin-top: 115px; display: flex; align-items: center; justify-content: center;">
    <h1>PROIECTE</h1>

  </div>

  <div class="mt-2 text-muted">
    Aici puteti descoperi proiectele incheiate si in desfasurare la care lucram.
  </div>

  <div class="mt-2"
    style="display: flex; flex-direction: row; flex-wrap: wrap; align-items: center; gap: 20px; width: 100%;">
    <div style="flex-grow: 1;">
      <form (submit)="searchNow()">
        <div>
          <input type="text" name="searchString" [(ngModel)]="searchString" class="form-control" style="width: 100%;">
          <span (click)="searchNow()" style="margin-left: -30px; color: black; cursor: pointer;"
            class="material-symbols">search</span>

        </div>
      </form>
    </div>

    <div>
      <select class="form-control" [(ngModel)]="selectedStatus" name="selectedStatus" (change)="getAllProjects()">
        <option [ngValue]="undefined">Status
        </option>
        <option>Incheiat</option>
        <option>In derulare</option>
      </select>
    </div>

    <div>
      <select [(ngModel)]="selectedCategory" class="form-control" name="selectedCategory">
        <option [ngValue]="undefined">Categorie</option>
        @for(project of projects; track project.id){
        <option [ngValue]="project.category">{{ project.category }}</option>
        }
      </select>
    </div>

    <div>
      <select [(ngModel)]="selectedLocation" class="form-control" name="selectedLocation">
        <option [ngValue]="undefined">Locatie</option>
        @for(project of projects; track project.id){
        <option [ngValue]="project.location">{{ project.location }}</option>
        }
      </select>
    </div>

  </div>

  <div class="mt-2" style="display: flex; align-items: center;">
    @for (project of projects; track project.id) {
    <a class="project-box" [routerLink]="[project.slug]">
      <img [src]="project.images">
      <div class="project-details">
        <h2>{{project.name}}</h2>
        <br />
        <span>({{project.status}})</span>
      </div>

    </a>
    }
  </div>


</section>
